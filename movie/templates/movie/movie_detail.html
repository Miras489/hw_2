<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p><strong>Описание:</strong> {{ movie.description }}</p>
    <p><strong>Продюсер:</strong> {{ movie.producer }}</p>
    <p><strong>Длительность:</strong> {{ movie.duration }} секунд</p>
    <a href="{% url 'movie-list' %}">Назад к списку</a>
</body>
</html>
